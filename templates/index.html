<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to JPG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4 text-center">PDF para JPG</h1>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Selecione um ou mais arquivos PDF:</label>
                <input type="file" class="form-control-file" id="file" name="file" accept=".pdf" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">Converter</button>
        </form>

        <!-- Modal de carregamento -->
        <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content text-center">
              <div class="modal-body">
                <div class="spinner-border text-primary mb-3" role="status"></div>
                <h5>Convertendo arquivos, aguarde...</h5>
                <div class="progress mt-3" style="height: 20px;">
                  <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%">0%</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
document.getElementById('uploadForm').addEventListener('submit', function(e) {
    $('#loadingModal').modal('show');
    let progress = 0;
    let progressBar = document.getElementById('progressBar');
    let interval = setInterval(function() {
        if (progress < 98) {
            progress += Math.random() * 2;
            progressBar.style.width = progress + '%';
            progressBar.innerText = Math.floor(progress) + '%';
        }
    }, 100);
    // Quando a pÃ¡gina for recarregada, limpa o intervalo
    window.addEventListener('beforeunload', function() {
        clearInterval(interval);
    });
});
</script>
    </div>
</body>
</html>
