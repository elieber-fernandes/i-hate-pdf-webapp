<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF para JPG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4 text-center">PDF para JPG</h1>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}
        <form action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="form-group">
                <label for="file">Selecione um arquivo PDF:</label>
                <input type="file" class="form-control-file" id="file" name="file" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Converter</button>
        </form>
        {% if images %}
            <h2 class="mt-5">Imagens Convertidas:</h2>
            <div class="row">
                {% for image in images %}
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <img src="{{ image }}" class="card-img-top" alt="Imagem convertida">
                            <div class="card-body text-center">
                                <a href="{{ image }}" target="_blank" class="btn btn-outline-secondary btn-sm">Abrir</a>
                                <a href="{{ image }}" download class="btn btn-outline-success btn-sm">Baixar</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
